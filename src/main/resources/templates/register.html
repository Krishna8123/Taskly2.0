<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Register Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#1B2132] text-gray-100 font-sans min-h-screen flex items-center justify-center p-4">

<!-- Registration Card -->
<div class="w-full max-w-md bg-[#232A3E] p-8 rounded-xl shadow-2xl border border-[#3B4A6B]">

    <h1 class="text-3xl font-bold text-white mb-2 text-center flex items-center justify-center">
        <i class="fas fa-tasks mr-3 text-blue-400"></i> Taskly
    </h1>
    <h2 class="text-xl font-semibold text-gray-300 mb-6 text-center">Create Your Account</h2>
    <hr class="border-gray-700 mb-6"/>

    <!-- Error Handling (Display if registration fails) -->
    <div th:if="${param.error}" class="mb-4 p-3 bg-red-800/30 border border-red-600 rounded-lg text-red-300 text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i> Registration failed. Please check your details or try a different username.
    </div>

    <!-- Registration Form -->
    <form th:action="@{/register}" method="post" class="space-y-5">

        <!-- Username Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
            <div class="relative">
                <input type="text" id="username" name="username" required
                       class="w-full pl-10 pr-3 py-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
                       placeholder="Enter your desired username">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
        </div>

        <!-- Email Field (Optional but good practice) -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email (Optional)</label>
            <div class="relative">
                <input type="email" id="email" name="email"
                       class="w-full pl-10 pr-3 py-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
                       placeholder="your.email@example.com">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <div class="relative">
                <input type="password" id="password" name="password" required
                       class="w-full pl-10 pr-3 py-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-500"
                       placeholder="••••••••">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.01] flex items-center justify-center mt-6">
            <i class="fas fa-user-plus mr-2"></i> Register
        </button>
    </form>

    <!-- Link to Login -->
    <div class="mt-6 text-center text-sm">
        <p class="text-gray-400">Already have an account?
            <a th:href="@{/login}" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-150">Sign In here</a>
        </p>
    </div>

</div>

</body>
</html>
