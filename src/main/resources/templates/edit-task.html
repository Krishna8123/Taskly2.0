<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-[#1B2132] text-gray-100 font-sans min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-[#3B4A6B] px-6 py-4 flex justify-between items-center shadow-md sticky top-0 z-10">
    <a th:href="@{/home}" class="text-white text-xl font-bold cursor-pointer flex items-center">
        <i class="fas fa-tasks mr-2 text-blue-400"></i>Taskly
    </a>
    <div class="text-gray-300 text-lg font-medium flex items-center">
        <span>Hi, <span th:text="${username}" class="font-semibold text-blue-400"></span></span>
        <form th:action="@{/logout}" method="post" class="ml-4 inline">
            <button type="submit" class="text-red-400 hover:text-red-500 text-base font-normal transition duration-150">
                <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </button>
        </form>
    </div>
</nav>

<!-- Main Container (Sidebar + Content) -->
<div class="flex flex-1" style="height: calc(100vh - 64px);">

    <!-- Sidebar (Copied from tasks/add) -->
    <aside class="w-1/4 bg-[#232A3E] p-6 flex flex-col border-r border-[#3B4A6B] overflow-y-auto">
        <div class="flex-grow">
            <!-- Date Section -->
            <div class="mb-8 p-3 bg-[#3B4A6B] rounded-xl shadow-inner border border-gray-600">
                <h2 class="text-gray-400 text-sm uppercase font-semibold">Today's Date</h2>
                <p class="text-white text-2xl font-extrabold">
                    <span id="currentDay"></span>
                </p>
                <p class="text-blue-300 text-base font-medium" id="currentDate"></p>
            </div>

            <!-- Navigation Links -->
            <div class="mb-8">
                <h3 class="text-gray-300 font-semibold mb-3 border-b border-gray-600 pb-1 text-sm uppercase tracking-wider">Navigation</h3>
                <ul class="space-y-1">
                    <li class="p-2 rounded-lg hover:bg-[#3B4A6B] text-gray-200">
                        <a th:href="@{/home}" class="flex items-center text-sm">
                            <i class="fas fa-home w-5 mr-3 text-blue-400"></i> All Tasks (Home)
                        </a>
                    </li>
                    <li class="p-2 rounded-lg bg-blue-600/30 font-bold text-blue-300">
                        <a th:href="@{/tasks/add}" class="flex items-center text-sm">
                            <i class="fas fa-edit w-5 mr-3 text-blue-300"></i> Edit Task
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Priority Filters -->
            <div class="mb-8">
                <h3 class="text-gray-300 font-semibold mb-3 border-b border-gray-600 pb-1 text-sm uppercase tracking-wider">Priority</h3>
                <ul class="space-y-1">
                    <li class="p-2 rounded-lg hover:bg-[#3B4A6B] transition duration-150">
                        <a th:href="@{/home(priority='High')}" class="flex items-center justify-between text-gray-200 text-sm">
                            <span class="flex items-center"><i class="fas fa-exclamation-triangle w-5 mr-3 text-red-500"></i> High</span>
                            <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-red-600/70" th:text="${highPriorityCount ?: 0}">0</span>
                        </a>
                    </li>
                    <li class="p-2 rounded-lg hover:bg-[#3B4A6B] transition duration-150">
                        <a th:href="@{/home(priority='Medium')}" class="flex items-center justify-between text-gray-200 text-sm">
                            <span class="flex items-center"><i class="fas fa-exclamation-circle w-5 mr-3 text-yellow-500"></i> Medium</span>
                            <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-yellow-600/70" th:text="${mediumPriorityCount ?: 0}">0</span>
                        </a>
                    </li>
                    <li class="p-2 rounded-lg hover:bg-[#3B4A6B] transition duration-150">
                        <a th:href="@{/home(priority='Low')}" class="flex items-center justify-between text-gray-200 text-sm">
                            <span class="flex items-center"><i class="fas fa-info-circle w-5 mr-3 text-green-500"></i> Low</span>
                            <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-green-600/70" th:text="${lowPriorityCount ?: 0}">0</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Category Filters -->
            <div>
                <h3 class="text-gray-300 font-semibold mb-3 border-b border-gray-600 pb-1 text-sm uppercase tracking-wider">Category</h3>
                <ul class="space-y-1">
                    <li class="p-2 rounded-lg hover:bg-[#3B4A6B] transition duration-150">
                        <a th:href="@{/home(category='Work')}" class="flex items-center justify-between text-gray-200 text-sm">
                            <span class="flex items-center"><i class="fas fa-briefcase w-5 mr-3 text-blue-300"></i> Work</span>
                            <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-blue-700/70" th:text="${workCategoryCount ?: 0}">0</span>
                        </a>
                    </li>
                    <li class="p-2 rounded-lg hover:bg-[#3B4A6B] transition duration-150">
                        <a th:href="@{/home(category='Personal')}" class="flex items-center justify-between text-gray-200 text-sm">
                            <span class="flex items-center"><i class="fas fa-house-user w-5 mr-3 text-pink-300"></i> Personal</span>
                            <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-pink-700/70" th:text="${personalCategoryCount ?: 0}">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-8">
        <div class="w-full max-w-2xl bg-[#232A3E] p-8 rounded-xl shadow-2xl border border-[#3B4A6B]">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">
                <i class="fas fa-edit mr-2 text-blue-400"></i> Edit Task
            </h1>
            <hr class="border-gray-700 mb-6"/>

            <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />

                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                    <input type="text" id="title" th:field="*{title}" required
                           class="w-full p-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white"
                           placeholder="Enter task title">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="w-full p-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white"
                              placeholder="Add some details..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="dueDate" class="block text-sm font-medium text-gray-300 mb-1">Due Date</label>
                        <input type="date" id="dueDate" th:field="*{dueDate}"
                               class="w-full p-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                    <div>
                        <label for="dueTime" class="block text-sm font-medium text-gray-300 mb-1">Due Time</label>
                        <input type="time" id="dueTime" th:field="*{dueTime}"
                               class="w-full p-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
                        <select id="priority" th:field="*{priority}"
                                class="w-full p-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-300 mb-1">Category</label>
                        <select id="category" th:field="*{category}"
                                class="w-full p-3 bg-[#1B2132] border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" th:field="*{completed}" class="h-5 w-5 text-green-600 bg-gray-700 border-gray-600 rounded focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-300">Mark as Completed</span>
                    </label>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <a th:href="@{/home}" class="px-5 py-3 border border-gray-600 text-gray-300 rounded-xl hover:bg-gray-700 transition duration-150 font-medium">Cancel</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 inline-flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const optionsDay = { weekday: 'long' };
        const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };

        document.getElementById('currentDay').textContent = today.toLocaleDateString('en-US', optionsDay);
        document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', optionsDate);
    });
</script>

</body>
</html>
